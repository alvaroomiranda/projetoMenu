<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
  </head>
  <body>
    <main>
      <header>
        <div class="title">
          <h2>Seu Menu</h2>
        </div>

        <div class="button-container">
            <button class="filter-button" data-id="All">All</button>
            <button class="filter-button" data-id="BreakFast">BreakFast</button>
            <button class="filter-button" data-id="Lunch">Lunch</button>
            <button class="filter-button" data-id="Shakes">Shakes</button>
        </div>
      </header>

      <section class="menu">
        <div class="menu-items">
          <div class="item-image">
            <img src="./images/item-1.jpeg" alt="" />
          </div>

          <div class="item-info">
            <div class="item-tile">
              <p>Buttermilk Pancakes</p>
              <p class="price">R$15</p>
            </div>

            <div class="item-description">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Reiciendis velit facilis quaerat accusantium cumque provident
                similique impedit, iure, possimus dolores quae sint quasi porro
                doloremque veniam alias id fugiat dicta.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
